<!DOCTYPE html>
<html>
    <head>
        <title>Gotta Map'Em All Server is up!</title>
        <meta charset="utf-8">
        <!-- Load bootstrap -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <style>
           /* Custom default button */
           .btn-default, .btn-default:hover, .btn-default:focus {
             color: #333;
             text-shadow: none; /* Prevent inheritance from `body` */
             background-color: #fff;
             border: 1px solid #fff;
             padding: 10px 20px;
             font-weight: bold;
           }
           
           html, body {
             height: 100%;
             background-color: #333;
           }
           
           body {
             color: #fff;
             text-align: center;
             text-shadow: 0 1px 3px rgba(0,0,0,.5);
           }

           /* Extra markup and styles for table-esque vertical and horizontal centering */
           .site-wrapper {
             display: table;
             width: 100%;
             height: 100%; /* For at least Firefox */
             min-height: 100%;
             -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
                     box-shadow: inset 0 0 100px rgba(0,0,0,.5);
           }
           
           .site-wrapper-inner {
             display: table-cell;
             vertical-align: top;
           }
           
           .cover-container {
             margin-right: auto;
             margin-left: auto;
           }

           .masthead-brand {
             margin-top: 10px;
             margin-bottom: 10px;
             float: left;
           }
           
           .cover {
             padding: 0 20px;
           }
           
            .masthead, .mastfoot, .cover-container {
              width: 700px;
            }
        </style>
    </head>
    <body>
        <div class="site-wrapper">
          <div class="site-wrapper-inner">
            <div class="cover-container">
              <div class="masthead clearfix">
                <div class="inner">
                  <h3 class="masthead-brand">Gotta Map'Em All Server</h3>
                </div>
              </div>
              <div class="inner cover">
                <h1 class="cover-heading">Congratulations! <small>You just started our great server</small></h1>
                <p class="lead">Note that I could have configured Jersey so that this page
                    doesn't show up, but I thought it was better to just stylish it.</p>
                <p class="lead"><a href="#" class="btn btn-lg btn-default">Close this tab</a></p>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
