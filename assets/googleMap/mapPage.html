<!DOCTYPE html>
<html>
    <head>
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            var markerClusterer;

            window.onerror = function(message, source, lineno, colno, error) {
                bridge.log(message);
            }

            function initMap() {
                var initcoords = {lat: 50.838679, lng: 4.2933658};
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: initcoords,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    mapTypeControl: false,
                    streetViewControl: false,
                    mapNavigationControl: false,
                    clickableIcons: false,
                    styles: [{
                        featureType: 'poi',
                        elementType: 'labels',
                        stylers: [{visibility: "off"}]
                    }]
                });

                // Add a marker clusterer to manage the markers.
                markerClusterer = new MarkerClusterer(map);

                // Call addMarker() when the map is clicked.
                google.maps.event.addListener(map, 'click', function(event) {
                    bridge.onMapClick(event.latLng);
                });
            }

            // Adds a marker to the map.
            function addMarker(latitude, longitude, name) {
                // Google needs a location object with getters
                location = {
                    _lat: latitude,
                    _lng: longitude,
                    lat: function(){return _lat;},
                    lng: function(){return _lng;}
                }
                    
                // Add the marker at the clicked location
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });

                var infobulle = new google.maps.InfoWindow({
                    content: name
                });

                google.maps.event.addListener(marker, 'mouseover', function() {
                    infobulle.open(map, marker);
                });

                google.maps.event.addListener(marker, 'mouseout', function() {
                    infobulle.close(map, marker);
                });

                markerClusterer.addMarker(marker);

            }
        </script>
        <script src="markerclusterer.js">
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLqfAargYaVkUHW-GdEYL6kaWmXlbirZQ&callback=initMap">
        </script>
    </body>
</html>
